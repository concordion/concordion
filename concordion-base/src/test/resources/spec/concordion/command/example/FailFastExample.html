<html xmlns:c="http://www.concordion.org/2007/concordion">
<link href="../../../../concordion.css" rel="stylesheet" type="text/css" />
<body>

<h1>This test checks the @FailFast annotation works with examples and expectedtofail</h1>


<div c:example="example1" c:status="ExpectedToFail">
    <h3>Failing example</h3>

    <span c:execute="throwException()"></span>

    <p>Test that a value is
        <span c:assertEquals="getCounter()">0</span> (this test should never assert)</p>

</div>

<div c:example="example2">
    <h3>Example 2</h3>

    <p>Test that a value is
        <span c:assertEquals="getCounter()">0</span></p>
</div>

</body>
</html>
