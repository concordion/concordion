<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
<link href="../../../../concordion.css" rel="stylesheet" type="text/css" />
<title>Run Totals</title>
</head>
<body>

    <h1>Run Totals</h1>

	<p>
	When the concordion:run command is used, concordion adds adds the totals to the existing test.
	</p>
	
	<table concordion:execute="#result = simulateRun(#href)">
		<tr>
			<th concordion:set="#href">Href</th>
			<th concordion:assertEquals="#result.successCount">Successes</th>
			<th concordion:assertEquals="#result.failureCount">Failures</th>
			<th concordion:assertEquals="#result.exceptionCount">Exceptions</th>
			<th concordion:assertEquals="#result.ignoredCount">Ignored</th>
		</tr>
	
	 	<tr>
			<td>JUnit3RunTotals.html</td>
			<td>2</td>
			<td>0</td>
			<td>0</td>
			<td>0</td>
		</tr>

		<tr>
			<td>JUnit4RunTotals.html</td>
			<td>2</td>
			<td>0</td>
			<td>0</td>
			<td>0</td>
		</tr>

		<tr>
			<td>BadHtml.html</td>
			<td>0</td>
			<td>0</td>
			<td>1</td>
			<td>0</td>
		</tr>

		<tr>
			<td>NoHtml.html</td>
			<td>0</td>
			<td>1</td>
			<td>0</td>
			<td>0</td>
		</tr> 

		<tr>
			<td>MixedSuccessesAndFailures.html</td>
			<td>3</td>
			<td>2</td>
			<td>1</td>
			<td>0</td>
		</tr>

	
	</table>
	

</body>
</html>
